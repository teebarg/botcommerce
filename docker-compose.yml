  postgres:
    image: postgres:15
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tbo"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    ports:
      - "7004:5432"
    networks:
      - traefik-public
      - default
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tbo
    volumes:
      - pg-data:/var/lib/postgresql/data

  meilisearch:
    image: getmeili/meilisearch:v1.4
    ports:
      - "7005:7700"
    networks:
      - traefik-public
      - default
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: "secret"
    volumes:
      - meili-data:/meili_data
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.services.meilisearch.loadbalancer.server.port=7700

      - traefik.http.routers.meilisearch-http.rule=Host(`meilisearch.localhost`)
      - traefik.http.routers.meilisearch-http.entrypoints=http

  adminer:
    image: adminer:5.3.0
    ports:
      - "7006:8080"
    networks:
      - traefik-public
      - default
    depends_on:
      - postgres
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.services.adminer.loadbalancer.server.port=8080

      - traefik.http.routers.adminer-http.rule=Host(`adminer.localhost`)
      - traefik.http.routers.adminer-http.entrypoints=http


  redis:
    image: redis:alpine
    ports:
      - "7007:6379"
    networks:
      - traefik-public
      - default
    volumes:
      - redis-data:/data


  celery:
    build:
      context: ./backend
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}
    image: shop-backend:${TAG-latest}
    command: celery -A celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - /app/.venv
    depends_on:
      - backend
    env_file:
      - ./backend/.env
    networks:
      - traefik-public
      - default

volumes:
  pg-data:
  meili-data:
  redis-data:

networks:
  traefik-public:
    external: false
