<!-- Header Section -->
<tr>
    <td align="center" style="background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); background-color: #3b82f6; padding: 40px 20px;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            {% if logo_url %}
            <tr>
                <td align="center" style="padding-bottom: 20px;">
                    <img src="{{ logo_url }}" alt="Logo" width="150" style="display: block; max-width: 150px; height: auto;" />
                </td>
            </tr>
            {% endif %}
            <tr>
                <td align="center" style="color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: bold; padding-bottom: 10px;">
                    {{ header_title|default('Welcome!') }}
                </td>
            </tr>
            {% if header_subtitle %}
            <tr>
                <td align="center" style="color: rgba(255, 255, 255, 0.9); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 16px;">
                    {{ header_subtitle }}
                </td>
            </tr>
            {% endif %}
        </table>
    </td>
</tr>
