<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
    <head>
        <title>{{ project_name }}</title>
        <!--[if !mso]><!-- -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!--<![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style type="text/css">
            #outlook a {
                padding: 0;
            }
            .ReadMsgBody {
                width: 100%;
            }
            .ExternalClass {
                width: 100%;
            }
            .ExternalClass * {
                line-height: 100%;
            }
            body {
                margin: 0;
                padding: 0;
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }
            table,
            td {
                border-collapse: collapse;
                mso-table-lspace: 0pt;
                mso-table-rspace: 0pt;
            }
            img {
                border: 0;
                height: auto;
                line-height: 100%;
                outline: none;
                text-decoration: none;
                -ms-interpolation-mode: bicubic;
            }
            p {
                display: block;
                margin: 0;
            }
        </style>
        <style>
            /* Global Styles */
            /* body,
            table,
            td,
            a {
                font-family: Arial, sans-serif;
            } */

            body {
                width: 100% !important;
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                color: #333333;
            }

            .container {
                width: 100%;
                max-width: 600px;
                margin: auto;
                /* background-color: #fafbfc; */
                background-color: #f8fafc;
                border-radius: 5px;
                overflow: hidden;
            }

            /* Header */
            .header {
                padding: 15px 20px 0;
                text-align: center;
            }

            .logo {
                font-size: 24px;
                font-weight: bold;
                text-decoration: none;
            }

            .blue-bar {
                height: 10px;
                background-color: #4285f4;
                width: 100%;
                display: block;
            }

            /* Button */
            .button {
                display: inline-block;
                background-color: #4285f4;
                color: white;
                text-decoration: none;
                padding: 12px 24px;
                border-radius: 50px;
                font-weight: bold;
            }

            /* Product Grid */
            .product-table {
                width: 100%;
                border-collapse: collapse;
            }

            .product-cell {
                width: 50%;
                padding: 10px;
                text-align: center;
            }

            .product-image {
                width: 100%;
                height: auto;
            }

            /* Footer */
            .footer {
                /* background-color: #1a1a1a; */
                background-color: white;
                padding: 20px;
                text-align: center;
                color: #4B5563;
                font-size: 12px;
            }

            .footer a {
                color: #4285f4;
                text-decoration: none;
                margin: 0 5px;
            }

            .unsubscribe {
                font-size: 11px;
                color: #666;
            }
            .text-gray-100 {
                color: #F3F4F6;
            }
            .text-gray-500 {
                color: #6B7280;
            }
            .text-gray-600 {
                color: #4B5563;
            }
            .text-gray-900 {
                color: #111827;
            }
        </style>
        <style type="text/css">
            @media only screen and (min-width: 480px) {
                .mj-column-per-100 {
                    width: 100% !important;
                    max-width: 100%;
                }
            }
        </style>
    </head>

    <body style="background-color: white">
        <table role="presentation" class="container">
            <!-- View Online Link -->
            <tr>
                <td align="center" style="padding: 6px; font-size: 12px; color: #4B5563; background-color: white">
                    <p>Email not displaying correctly? <a href="#" style="color: #4B5563">View it online</a></p>
                </td>
            </tr>

            <!-- Blue Bar -->
            <tr>
                <td><span class="blue-bar"></span></td>
            </tr>

            <!-- Header -->
            <tr>
                <td class="header">
                    <a href="{{ frontend_host }}" class="logo" style="color: #333">{{ project_name }}</a>
                    <p style="color: #4B5563;">{{ description }}</p>
                </td>
            </tr>
