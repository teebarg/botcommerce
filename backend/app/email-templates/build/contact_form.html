{% include "partials/header.html" %}
<tr>
    <td style="padding: 20px">
        <h2 style="font-size: 18px; margin: 0 0 10px 0; color: #333333">Hello Admin,</h2>
        <p style="margin: 0; color: #555555">You've received a new message from your website's contact form. Here are the details:</p>
        <div style="background-color: #f8f8f8; padding: 20px; border-radius: 5px; margin-top: 20px">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                    <td style="padding: 0 0 10px 0; color: #333333"><strong>Name:</strong> {{name}}</td>
                </tr>
                <tr>
                    <td style="padding: 0 0 10px 0; color: #333333"><strong>Email:</strong> {{email}}</td>
                </tr>
                <tr>
                    <td style="padding: 0 0 10px 0; color: #333333"><strong>Phone:</strong> {{phone}}</td>
                </tr>
                <tr>
                    <td style="padding: 0; color: #333333"><strong>Message:</strong></td>
                </tr>
                <tr>
                    <td style="padding: 10px; background-color: #ffffff; border-radius: 3px; color: #555555">{{message}}</td>
                </tr>
            </table>
        </div>
    </td>
</tr>
{% include "partials/footer.html" %}
